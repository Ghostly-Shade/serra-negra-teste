<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Serra Negra: A Semana da Sombra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0b0b0b;
      color: #dcdcdc;
      font-family: 'Cinzel', serif;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #1a0000;
      border-right: 2px solid #440000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar a {
      color: #dcdcdc;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      color: #ff4c4c;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: url('serra_negra_fundo_1920x1080.png') center center / cover no-repeat fixed;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.75);
      z-index: 0;
    }
    .conteudo {
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .topo button {
      background: transparent;
      border: 1px solid #ff4c4c;
      color: #ff4c4c;
      font-size: 0.9rem;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .topo button:hover {
      background-color: #ff4c4c;
      color: #000;
    }
    iframe {
      flex: 1;
      border: none;
      border-radius: 10px;
      background: #000;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <a href="index.html">🏠 Menu Principal</a>
      <a href="#">📜 Wiki</a>
      <a href="#">🧭 Mapa</a>

    </div>
    <div>
      <a href="#">🧾 Bloco de Notas</a>
      <a href="#">🎒 Inventário</a>
    </div>
  </div>

  <div class="container">
    <div class="overlay"></div>
    <div class="conteudo">
      <div class="topo">
        <span>💀 Jogo Ativo</span>
        <button onclick="voltar()">Voltar ao Menu</button>
      </div>
      <iframe src="https://www.chatbase.co/chatbot-iframe/AER5JAJgggBs2elRtZRZR" allow="clipboard-write clipboard-read"></iframe>
      <footer>
        Serra Negra 7.0 · Powered by Barbaluss · 
        <a style="color:#ff4c4c" href="https://serra-negra-a-semana-da-sombra.fandom.com/pt-br/wiki/Serra_Negra:_A_Semana_da_Sombra_Wiki" target="_blank">Wiki</a>
      </footer>
    </div>
  </div>

  <script>
    function voltar() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
