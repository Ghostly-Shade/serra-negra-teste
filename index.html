<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Invocação de Barbaluss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #dcdcdc;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4c4c;
      text-shadow: 0 0 10px #440000;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease-out;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 30px;
      box-shadow: 0 0 25px #440000;
      animation: pulse 3s infinite ease-in-out;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border: 2px solid #ff4c4c;
      background-color: transparent;
      color: #ff4c4c;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      animation: fadeInUp 1.5s ease-out;
    }

    button:hover {
      background-color: #ff4c4c;
      color: #0b0b0b;
      box-shadow: 0 0 20px #ff4c4c;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

<style>
  body {
    background: url('background_jogo.jpg') center center / cover no-repeat fixed;
    background-color: #0b0b0b;
  }

  .nevoa {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: url('fog_overlay.png') repeat;
    opacity: 0.08;
    animation: moverNévoa 120s linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes moverNévoa {
    from { background-position: 0 0; }
    to { background-position: -1000px 0; }
  }

  body > *:not(.nevoa) {
    position: relative;
    z-index: 2;
  }
</style>
<div class="nevoa"></div>

</head>
<body>
  <h1>Você tem 7 dias. Sobreviva...<br> ou será engolido pela névoa.</h1>
  <img src="barbaluss_logo_round.png" alt="Logo Barbaluss" class="logo">
  <button onclick="invocar()">INVOCAR BARBALUSS</button>

  <script>
    function invocar() {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "jogo.html";
      }, 600);
    }
  </script>
</body>
</html>
