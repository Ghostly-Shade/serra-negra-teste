<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Invocação de Barbaluss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Cinzel', serif;
      background: url('background_jogo.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: #dcdcdc;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #ff4c4c;
      text-shadow: 0 0 10px #440000;
      margin: 0;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px #440000;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      font-size: 1.3rem;
      padding: 14px 36px;
      border: 2px solid #ff4c4c;
      background-color: transparent;
      color: #ff4c4c;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    button:hover {
      background-color: #ff4c4c;
      color: #0b0b0b;
      box-shadow: 0 0 20px #ff4c4c;
    }

    .nevoa {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fog_overlay.png') repeat;
      opacity: 0.03;
      animation: moverNevoa 100s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moverNevoa {
      from { background-position: 0 0; }
      to { background-position: -800px 0; }
    }
  </style>
</head>
<body>
  <div class="nevoa"></div>

  <div class="container">
    <h1>VOCÊ TEM 7 DIAS. SOBREVIVA...<br> OU SERÁ ENGOLIDO PELA NÉVOA.</h1>
    <img src="barbaluss_logo_round.png" alt="Logo Barbaluss" class="logo">
    <button onclick="invocar()">INVOCAR BARBALUSS</button>
  </div>

  <script>
    function invocar() {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "jogo.html";
      }, 600);
    }
  </script>
</body>
</html>
