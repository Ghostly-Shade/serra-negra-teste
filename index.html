<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Serra Negra: A Semana da Sombra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background-color: #0b0b0b;
      overflow: hidden;
      position: relative;
      color: #dcdcdc;
    }
    .nevoa, .nevoa2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('fog_overlay.png') repeat;
      background-size: 300% auto;
      opacity: 0.15;
      pointer-events: none;
    }
    .nevoa {
      animation: moverNevoa 60s ease-in-out infinite;
      z-index: 1;
    }
    .nevoa2 {
      opacity: 0.05;
      animation: moverNevoaInvertido 90s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes moverNevoa {
      0%   { background-position: 0 0; }
      50%  { background-position: -1000px 0; }
      100% { background-position: 0 0; }
    }
    @keyframes moverNevoaInvertido {
      0%   { background-position: -1000px 0; }
      50%  { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    .cultista {
      position: fixed;
      bottom: 0;
      width: 480px;
      opacity: 0.8;
      z-index: 2;
      filter: drop-shadow(0 0 12px #ff000033);
      pointer-events: none;
    }
    .cultista.esquerda {
      left: 2%;
    }
    .cultista.direita {
      right: 2%;
      transform: scaleX(-1);
    }

    .conteudo {
      z-index: 3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #440000;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px #000;
    }

    h1 {
      font-size: 1.5rem;
      color: #ff4c4c;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff4c4c, 0 0 5px #ff4c4c;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 15px #ff4c4c, 0 0 5px #ff4c4c; }
      50% { text-shadow: 0 0 25px #ff2f2f, 0 0 10px #ff2f2f; }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #440000;
      cursor: pointer;
    }

    .vela {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      animation: flama 1.6s ease-in-out infinite;
    }
    @keyframes flama {
      0%, 100% { filter: drop-shadow(0 0 5px #ffcf33); transform: scale(1); }
      50% { filter: drop-shadow(0 0 15px #ffaa00); transform: scale(1.05); }
    }

    button {
      font-size: 1.2rem;
      padding: 14px 36px;
      border: 2px solid #ff4c4c;
      background-color: transparent;
      color: #ff4c4c;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff4c4c;
      color: #0b0b0b;
      box-shadow: 0 0 20px #ff4c4c;
    }

    .vela-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .conteudo {
        width: 90%;
        height: auto;
        padding: 20px;
      }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="nevoa"></div>
  <div class="nevoa2"></div>

  <img src="cultista_final.png" class="cultista esquerda" alt="cultista esquerdo">
  <img src="cultista_final.png" class="cultista direita" alt="cultista direito">

  <div class="conteudo">
    <h1>VOCÊ TEM 7 DIAS. SOBREVIVA...<br>OU SERÁ ENGOLIDO PELA NÉVOA.</h1>
    <a href="jogo.html">
      <img src="barbaluss_logo_round.png" alt="Logo Barbaluss" class="logo">
    </a>
    <div class="vela-holder">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="vela" alt="Vela animada">
      <button onclick="window.location.href='jogo.html'">INVOCAR BARBALUSS</button>
    </div>
  </div>

</body>
</html>
